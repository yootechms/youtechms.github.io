<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open App</title>
  <script>
    function openApp() {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;
      var universalLink = "https://yourdomain.com/openapp"; // <-- Replace with your universal/app link
      var androidStoreUrl = "https://play.google.com/store/apps/details?id=YOUR_PACKAGE_NAME"; // <-- Replace with your app's package name
      var iosStoreUrl = "https://apps.apple.com/app/idYOUR_APP_ID"; // <-- Replace with your App Store ID

      if (/android/i.test(userAgent)) {
        window.location = universalLink;
        setTimeout(function () {
          window.location = androidStoreUrl;
        }, 1500);
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location = universalLink;
        setTimeout(function () {
          window.location = iosStoreUrl;
        }, 1500);
      } else {
        window.location = universalLink;
      }
    }
  </script>
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
  <button onclick="openApp()" style="font-size: 2rem; padding: 1rem 2rem; border-radius: 8px;">Open App</button>
</body>
</html>
